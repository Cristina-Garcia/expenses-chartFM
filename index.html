<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="window">
      <div class="expenses">
        <div class="balance">
          <div>
            <p>My balance</p>
            <h3>$921.48</h3>
          </div>
          <div>
            <img src="./images/logo.svg" alt="" />
          </div>
        </div>
        <div class="spending">
          <h2>Spending -Last 7 days</h2>
          <div class="chart">
            <canvas id="chart-spending" width="400" height="300"></canvas>
          </div>
          <div class="total-spending">
            <div>
              <p>Total this month</p>
              <h2>$478.33</h2>
            </div>
            <div class="percent-spending">
              <p>+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
